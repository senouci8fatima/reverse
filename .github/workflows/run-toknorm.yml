name: run-toknorm-target
on: workflow_dispatch

jobs:
  dump:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Make executable
        run: chmod +x ./toknorm
      - name: Show target fields
        run: ./toknorm target --assets ./assets.bin | tee target.txt
      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: toknorm-target
          path: |
            target.txt
